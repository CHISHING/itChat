<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 2400px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
data: ["Elista","上海","河北","河南","山东","四川","Upper","江苏","福建","浙江","湖北","安徽","Po","Taipei","江西","广东","England","Canberra","香港","Foammulah","北京","山西","西藏","Austria","辽宁","Busan","Tai",]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
data: [1, 20, 1, 2, 17, 7, 1, 1, 5, 2, 5, 1, 4, 1, 1, 1, 6, 1, 1, 1, 1, 62, 2, 1, 1, 2, 1, 1]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
